        <!-- Include a Bootstrap Modal in the base.html -->
<div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="blogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="blogModalLabel">Blog Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" class="img-fluid mb-3" alt="Blog Post">
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to populate modal -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('blogModal');
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                document.getElementById('modalImage').src = card.querySelector('img').src;
                document.getElementById('modalDescription').textContent = card.querySelector('.card-title').textContent;
                $(modal).modal('show');
            });
        });
    });
</script>



    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Use full jQuery version -->
